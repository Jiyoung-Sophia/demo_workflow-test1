<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodFlow - Data Workflow Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* React Flow Basic Styles Shim */
      .react-flow__container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
      .react-flow__pane { z-index: 1; cursor: grab; }
      .react-flow__pane.dragging { cursor: grabbing; }
      .react-flow__viewport { transform-origin: 0 0; z-index: 2; pointer-events: none; }
      .react-flow__renderer { z-index: 4; }
      .react-flow__selectionpane { z-index: 5; }
      .react-flow__nodesselection-rect:focus, .react-flow__nodesselection-rect:focus-visible { outline: none; }
      .react-flow .react-flow__edges { pointer-events: none; overflow: visible; }
      .react-flow__edge { pointer-events: all; cursor: pointer; }
      .react-flow__edge.animated path { stroke-dasharray: 5; animation: dashdraw 0.5s linear infinite; }
      .react-flow__edge.updating .react-flow__edge-path { stroke: #777; }
      .react-flow__edge-text { pointer-events: none; user-select: none; }
      .react-flow__node { position: absolute; user-select: none; pointer-events: all; transform-origin: 0 0; box-sizing: border-box; cursor: pointer; }
      .react-flow__nodes { pointer-events: none; transform-origin: 0 0; }
      .react-flow__handle { position: absolute; pointer-events: none; min-width: 5px; min-height: 5px; width: 6px; height: 6px; background: #555; border: 1px solid white; border-radius: 100%; }
      .react-flow__handle.connectable { pointer-events: all; cursor: crosshair; }
      .react-flow__handle-bottom { top: auto; left: 50%; bottom: -4px; transform: translate(-50%, 0); }
      .react-flow__handle-top { left: 50%; top: -4px; transform: translate(-50%, 0); }
      
      @keyframes dashdraw { from { stroke-dashoffset: 10; } to { stroke-dashoffset: 0; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
